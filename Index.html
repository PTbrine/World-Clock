<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="ScriptAPI.js" defer></script>
    <script src="//cdn.jsdelivr.net/sweep/latest/mainfile"></script>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 id="Titulo">World Clock</h1>
    </header>
    <div class="paises">
        <button id="alemanha"> <p>Alemanha</p> <o/button>
        <button id="australia"> <p>Australia</p> </button>
        <button id="chile"> <p>Chile</p> </button>
        <button id="china"> <p>China</p> </button>
        <button id="dinamarca"> <p>Dinamarca</p> </button>
        <button id="egipto"> <p>Egipto</p> </button>
        <button id="franca">  <p>França</p> </button>
        <button id="indonesia"> <p>Indonésia</p> </button>
        <button id="inglaterra"> <p>Inglaterra</p> </button>
        <button id="italia"> <p>Itália</p> </button>
        <button id="japao"> <p>Japão</p> </button>
        <button id="mexico"> <p>Mexico</p> </button>
        <button id="novaYork"> <p>Nova York</p> </button>
        <button id="portugal"> <p>Portugal</p> </button>
        <button id="ucrania"> <p>Ucrânia</p> </button>
    </div>
    <div class="relogio">
        <div class="ponteiro horas" data-hour-hand></div>
        <div class="ponteiro minutos" data-minute-hand></div>
        <div class="ponteiro segundos" data-second-hand></div>
        <div class="numero numero1">1</div>
        <div class="numero numero2">2</div>
        <div class="numero numero3">3</div>
        <div class="numero numero4">4</div>
        <div class="numero numero5">5</div>
        <div class="numero numero6">6</div>
        <div class="numero numero7">7</div>
        <div class="numero numero8">8</div>
        <div class="numero numero9">9</div>
        <div class="numero numero10">10</div>
        <div class="numero numero11">11</div>
        <div class="numero numero12">12</div>
    </div>
</body>
</html>
